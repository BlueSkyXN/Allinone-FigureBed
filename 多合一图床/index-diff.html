<script type="text/javascript">
 function update(type){
 	$('#image').val('');
 	$('#imgType').attr({
 		imgType: type,
 	});
 	image.click();
 }
 function sc(type){
 	if(!type){return false;}
 	var animateimg = $("#image").val();
 	$('#pg').val('0');
 	var imgarr=animateimg.split('\\');
 	var myimg=imgarr[imgarr.length-1];
 	var houzui = myimg.lastIndexOf('.');
 	var ext = myimg.substring(houzui, myimg.length).toUpperCase();  
 	var file = $('#image').get(0).files[0];
 	if(!file){return false;}
 	var fileSize = file.size;
 	switch(type){
 		case 'jd':
 		var maxSize = 10485760;
 		break;
 		case 'ali':
 		var maxSize = 5242880; 
 		break;
 		default:
 		var maxSize = 5242880; 
 	} 
 	if(ext !='.PNG' && ext !='.GIF' && ext !='.JPG' && ext !='.JPEG' && ext !='.BMP'&& ext !='.ICO'){  
 		parent.alert('文件类型错误,请上传图片类型');return false;  
 	}else if(parseInt(fileSize) >= parseInt(maxSize)){  
 		parent.alert('上传的文件不能超过'+maxSize/1024/1024+'MB');return false;  
 	}else{
 		$('#imgLoading').attr('src','https://pic.rmb.bdstatic.com/bjh/38ccca28acf33985abeb85d5085ad238.jpeg');
 		var data = new FormData($('#form1')[0]);  
 //		var YoungxjApisToken = 'f07b711396f9a05bc7129c4507fb65c5';
 		switch(type){
 			case 'jd': case 'ali': case 'sg': case 'c58': case 'wy': case 'tt': case 'qq': case 'kefu': case 'sh': case 'hl':
 			var apiUrl = 'https://image.kieng.cn/upload.html?type='+type;
 			break;
			case 'muke': case 'gtimg': case 'catbox': case 'vxichina': case 'qihoo':
 			var apiUrl = 'https://www.hualigs.cn/api/upload?token=8ff730a4dc52360c26854111c794742b&apiType='+type; 
 			break;
 			default:
 			return false;
 		};
 		$('#progress').show();
 		$.ajax({
 			url: apiUrl,   
 			type: 'POST',    
 			data: data,    
 			dataType: 'JSON', 
 			processData: false,    
 			contentType: false,
 			xhr: function(){
 				var xhr = $.ajaxSettings.xhr();
 				if(onprogress && xhr.upload) {
 					xhr.upload.addEventListener("progress" , onprogress, false);
 					return xhr;
 				}
 			}
 		}).done(function(ret){
 			if(ret['code']=='1'||"200"){
 				var img = '';var imgurl = '';
 				if(type =='muke'){var imgSrc = ret['data']['url']['muke'];}else if(type =='vxichina'){var imgSrc = ret['data']['url']['vxichina'];}else if(type =='qihoo'){var imgSrc = ret['data']['url']['qihoo'];}else if(type =='catbox'){var imgSrc = ret['data']['url']['catbox'];}else if(type =='gtimg'){var imgSrc = ret['data']['url']['gtimg'];}else{var imgSrc = ret['data']['url'];}
 				img += '<img referrer="no-referrer" src="'+imgSrc+'" name="img" id="img">';
 				$('#Imgs_url').val(imgSrc);
 				$('#Imgs_html').val('<img src="'+imgSrc+'"/>');
 				$('#Imgs_Ubb').val('[img]'+imgSrc+'[/img]');
 				$('#Imgs_markdown').val('![]('+imgSrc+')');
 				$('#images').html(img);$('#imgLoading').attr('src','https://pic.rmb.bdstatic.com/bjh/0916c097e27c75cbb5634bda50f1b28f.jpeg');
 				$('#imgurl').show();
 				$('#progress').hide();  
 			}else{
 				$('#progress').hide();
 				$('#imgLoading').attr('src','https://pic.rmb.bdstatic.com/bjh/43302287722fe29617e85715bb793793.jpeg');
 				parent.alert(ret['msg']);
 			}  
 		});
 		return false;  
 	}    
 }
 function onprogress(evt){
 	var loaded = evt.loaded;
 	var tot = evt.total;
 	var per = Math.floor(100*loaded/tot);
 	$('#pg').val(per);
 }
 function oCopy(obj){
 	obj.select();
 	document.execCommand("Copy");
 	if (browserRedirect()) {alert('设备类型为手机，有一定几率复制失败！请查看剪切板是否成功复制');}
 }
 function browserRedirect(){
 	var sUserAgent = navigator.userAgent.toLowerCase();
 	var bIsIpad = sUserAgent.match(/ipad/i) == 'ipad';
 	var bIsIphone = sUserAgent.match(/iphone os/i) == 'iphone os';
 	var bIsMidp = sUserAgent.match(/midp/i) == 'midp';
 	var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == 'rv:1.2.3.4';
 	var bIsUc = sUserAgent.match(/ucweb/i) == 'web';
 	var bIsCE = sUserAgent.match(/windows ce/i) == 'windows ce';
 	var bIsWM = sUserAgent.match(/windows mobile/i) == 'windows mobile';
 	var bIsAndroid = sUserAgent.match(/android/i) == 'android';
 	if(bIsIpad || bIsIphone || bIsMidp || bIsUc7 || bIsUc || bIsCE || bIsWM || bIsAndroid ){
 		return 1;
 	}
 };
 $(document).ready(function(){
 	$('#imgLoading').click(function() {$("#imgContent").toggle();});
 });
